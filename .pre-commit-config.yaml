---
files: >
  (?x)
  ^(.*\.(py|pl|pm|json|md|sh|yaml|cfg|txt)
   |(.*/)?[^.]*
   )$
exclude: ^(Models/.*|Supported\.(pickle|txt)|.*(\.bak|(\.cache)/.*))$
repos:
  - repo: meta
    hooks:
      - id: identity
        stages: [manual]
        exclude_types: [shell]
        verbose: true
        log_file: rmtabs.log
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: remove-tabs
        exclude_types: [shell]
      - id: insert-license
        stages: [manual]
        types: [python, perl]
        exclude: (powerstatus.py|daemon3.py)$
        args:
          - --license-filepath
          - documentation/LICENSE
          - --comment-style
          - ""
          - --no-space-in-comment-prefix
          - --fuzzy-match-generates-todo
          - --fuzzy-match-extra-lines-to-check
          - "10"
          # --detect-license-in-X-top-lines DETECT_LICENSE_IN_X_TOP_LINES
          # --fuzzy-ratio-cut-off FUZZY_RATIO_CUT_OFF
          # --fuzzy-match-todo-comment FUZZY_MATCH_TODO_COMMENT
          # --fuzzy-match-todo-instructions FUZZY_MATCH_TODO_INSTRUCTIONS
          # --skip-license-insertion-comment SKIP_LICENSE_INSERTION_COMMENT
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        name: Format Markdown
        entry: mdformat # Executable to run, with fixed options
        language: python
        types: [markdown]
        args: [--wrap, "75", --number]
        additional_dependencies:
          - mdformat-toc
          - mdformat-beautysh
          - mdformat-config
          - mdformat-black
          - mdformat-web
          - mdformat-gfm
  - repo: https://github.com/lovesegfault/beautysh.git
    rev: v6.2.1
    hooks:
      - id: beautysh
        exclude: (?x)^(testcaseNoResult|doTcNoResult)$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: no-commit-to-branch
        args: [--branch, main]
      - id: check-yaml
        args: [--unsafe]
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: (?x)^(testcaseNoResult|doTcNoResult)$
      - id: check-json
      - id: mixed-line-ending
      - id: check-builtin-literals
      - id: check-ast
      - id: check-merge-conflict
        stages: [pre-commit, pre-merge-commit, pre-rebase]
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-docstring-first
      - id: fix-byte-order-marker
      - id: check-case-conflict
      # - id: check-toml
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [--no-warnings, -d, .yamllint.yaml]
  - repo: https://github.com/perltidy/perltidy
    rev: "20230912.06"
    hooks:
      - id: perltidy
  - repo: https://github.com/henryykt/pre-commit-perl
    rev: v0.0.5
    hooks:
      - id: perlcritic
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py37-plus]
  - repo: https://github.com/fsouza/autoflake8
    rev: v0.4.1
    hooks:
      - id: autoflake8
        args: [-i, -r, --expand-star-imports]
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        args: [--safe, --quiet, -l 79]
  - repo: https://github.com/Lucas-C/pre-commit-hooks-bandit
    rev: v1.0.6
    hooks:
      - id: python-bandit-vulnerability-check
        args:
          - --skip
          - B403,B301,B113,B403,B404
          - --recursive
          - .
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--ignore, "F821,W503,E203"]
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - flake8_2020
          - mccabe
          - pycodestyle
          - pyflakes
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile, black]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        exclude: >
          (?x)
          ^(models/.*)$
        args: ["--ignore-words-list=sie", --skip="./.*", --quiet-level=2]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args:
          - --ignore-missing-imports
          - --install-types
          - --non-interactive
          - --check-untyped-defs
          - --show-error-codes
          - --show-error-context
          - --disable-error-code=name-defined
        additional_dependencies: [tkcalendar>=1.5.0, types-pytz]
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
